apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vikunja
spec:
  rules:
    - host: vikunja.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vikunja
                port:
                  number: {{ .Values.service.port }}
